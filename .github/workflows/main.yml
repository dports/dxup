# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
# This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Installing Wine
        run: |
          sudo dpkg --add-architecture i386
          wget -qO - https://dl.winehq.org/wine-builds/winehq.key | sudo apt-key add -
          sudo add-apt-repository ppa:cybermax-dexter/sdl2-backport
          sudo apt-add-repository "deb https://dl.winehq.org/wine-builds/ubuntu $(lsb_release -cs) main"
          sudo apt install --install-recommends winehq-stable

      - name: Meson Build
        # You may pin to the exact commit or the version.
        # uses: BSFishy/meson-build@fff5cf96611816ae8b06bee2bb363fa86385f95e
        uses: dports/meson-build@options-test
        with:
          # The action to run
          action: build
          directory: build.w64
          setup-options: -Db_coverage=true
          options: --verbose --cross-file build-wine64.txt --buildtype release --prefix /home/runner/work/dxup/dxup 
          meson-version: 0.53.0
          ninja-version: 1.10.0.post2
          gcovr-version: 4.2
